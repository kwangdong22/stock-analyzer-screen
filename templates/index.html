<!DOCTYPE html>
<html>
<head>
    <title>Market Watcher</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding-top: 50px; }
        .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 400px; }
        h1 { color: #333; text-align: center; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #f97316; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #e06510; }
        .result-card { background: #fff5eb; border-left: 5px solid #f97316; padding: 15px; margin-top: 20px; display: none; }
        .price { font-size: 24px; font-weight: bold; color: #333; }
        .label { font-size: 12px; color: #666; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“ˆ Market Watch</h1>
    
    <form method="POST" class="input-group">
        <input type="text" name="ticker" placeholder="Enter Ticker (e.g. AAPL)" required>
        <button type="submit">Analyze</button>
    </form>

    {% if data %}
    <div class="result-card" style="display: block;">
        <div>
            <div class="label">Stock Symbol</div>
            <div class="price">{{ data.symbol }}</div>
        </div>
        <br>
        <div>
            <div class="label">Current Price</div>
            <div class="price">${{ data.price }}</div>
        </div>
        <br>
        <div>
            <div class="label">Daily Change</div>
            <div class="price" style="color: {{ 'red' if data.change < 0 else 'green' }};">
                {{ data.change }}%
            </div>
        </div>
    </div>
    {% endif %}
    
    {% if error %}
    <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
